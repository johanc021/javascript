<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <title>Registro</title>
</head>
<body class="body">
    <nav class="nav">
        <div class="nav__box">
            <div class="row">
                <div class="col-12 d-flex align-items-center">
                    <form action="">
                        <div class="d-flex gap-2">

                            <div class="input-group">
                                <input type="text" class="inputRegistro" id="rNombreApellido" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Nombre y Apellido" required>
                            </div>
                            <div class="input-group">
                                <input class="inputRegistro" id="rCorreo" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Correo" required>
                            </div>

                            <div class="d-flex gap-2">
                                <div class="input-group">
                                    <input class="inputRegistro" id="rPassword" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Contraseña">
                                </div>
                                <div class="input-group">
                                    <input class="inputRegistro" id="repetirPassword" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Repita la contraseña">
                                </div>
                            </div>
                            <button  id="btnRegistro" type="submit" class="btn btn-primary">Registrese</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="main__descripcion">
            <h1 id="main__titulo">REGISTRESE Y ADMINISTRE SUS ACTIVOS</h1>
        </div>
        <div class="main__Login">
            <img class="main__img" src="../../assets/Registro/registro.svg" alt="imgRegistro">
        </div>
    </main>
    <footer class="footert">
        <div class="footert__descripcion">
            <h6>©2022 Viewx. Todos los Derechos Reservados</h6>
        </div>
    </footer>

    <script src="../../js/datos/dat.js"></script>
    <script src="../../js/validacionesGlobales/validaciones.js"></script>
    <script src="../../js/registro/registro.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
