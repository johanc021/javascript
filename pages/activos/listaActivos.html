<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">    <title>Activos</title>
</head>
<body>
    <nav class="nav">
        <div class="nav__box">
            <div class="nav__logo">
                <a href="../../index.html">
                    <img class="nav__img" src="../../assets/img/logo/logo.png" alt="logo">
                </a>
            </div>
            <div class="nav__lista">
                <ul class="nav__links">
                    <li class="nav__link">
                        <a href="../../pages/activos/listaActivos.html">Activos</a> 
                    </li>
                    <li class="nav__link">
                        <a href="#">Tickets</a> 
                    </li>
                    <li class="nav__link">
                        <a href="#">Usuarios</a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="mainActivos">
        <div class="mainActivos__container">
            <h1 class="mainActivos__titulo" >Lista de activos</h1>
            <div class="">
                <button id="abrir-modal" type="button" class="btn btn-success">Crear Activo</button>
            </div>
        </div>
        <section class="sectionBuscar">
            <div class="divBuscar mt-1 mb-5">
            <!-- <label for="" class="h6">Buscar: </label> -->
            <input type="search" name="" id="buscador"  placeholder="Buscar">
        </div>
        </section>
        
        <section class="sectionForm overflow-auto">
                <div class="container">
                    <div class="row align-items-start">
                        <div class="col-12">
                            <table class="table">
                                <thead id="tab">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Marca</th>
                                        <th scope="col">Linea</th>
                                        <th scope="col">Serial</th>
                                        <th scope="col">Placa</th>
                                        <th scope="col">Modelo</th>
                                        <th scope="col">Tipo de Equipo</th>
                                        <th scope="col">Unidad Optica</th>
                                        <th scope="col">Camara</th>
                                        <th scope="col">Contrato</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </section>
        
        <!-- Modal para crear un activo -->
        <div id="modal-contenedor" class="modal-contenedor">
            <div id="form-modal" class="form-modal">
                <form action="" class="form">
                <div class="container">
                    <div class="row align-items-start">
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <div class="col-12">
                                    <select id="marca" class="form-select" aria-label="Default select example" onchange="selectMarca()">
                                        <option selected>Seleccione una Marca</option>
                                        <option value="1">Asus</option>
                                        <option value="2">Acer</option>
                                        <option value="3">HP</option>
                                        <option value="4">Toshiba</option>
                                    </select>
                                </div>
                                <p class="error" id="errorMarca"></p>
                            </div>
                            <div class="input-group mb-3">
                                <div>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Linea</span>
                                        <input id="linea" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                </div>
                                <p class="error" id="errorlinea"></p>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Serial</span>
                                    <input id="serial" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                                <p class="error" id="errorSerial"></p>
                            </div>
                            <div class="input-group mb-3">
                                <div>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Placa</span>
                                        <input id="placa" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                </div>
                                <p class="error" id="errorPlaca"></p>
                            </div>
                            <div class="input-group">
                                <div>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Modelo</span>
                                        <input id="modelo" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                </div>
                                <p class="error" id="errorModelo"></p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <div class="col-12">
                                    <select id="tipoEquipo" class="form-select" aria-label="Default select example" onchange="selectTipoPortatil()">
                                        <option selected>Seleccione una Opción</option>
                                        <option value="1">Laptop - Portatil</option>
                                        <option value="2">Escritorio</option>
                                    </select>
                                </div>
                                <p class="error" id="errorTipoEquipos"></p>
                            </div>
                            <div class="input-group mb-3">
                                <div>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Contrato</span>
                                        <input id="contrato" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                </div>
                                <p class="error" id="errorContrato"></p>
                            </div>
                            <div class="input-group mb-3">
                                <div class="form-check">
                                    <input id="checkUO" class="form-check-input" type="checkbox" >
                                    <label class="form-check-label" for="checkUO">
                                        Unidad Optica
                                    </label>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkCamara">
                                    <label class="form-check-label" for="checkCamara">
                                        Camara
                                    </label>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="form-check">
                                    <input id="checkActivo" class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label" for="checkActivo">
                                        Activo
                                    </label>
                                </div>
                            </div>                         
                        </div>
                        <div class="col-12 mt-3 justify-content-center">
                            <button id="btnGuardar" type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </div>
            </form> 
            </div>
        </div>

        <!-- Modal para editar un activo -->
        <div id="modal-contenedor-editar" class="modal-contenedor-editar">
            <div id="form-modal" class="form-modal">
                <form action="" class="form">
                <div class="container">
                    <!-- <h1>Modal editar</h1> -->
                   <div class="row align-items-start">
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <div class="col-12">
                                    <select id="eMarca" class="form-select" aria-label="Default select example" onchange="selectMarca()">
                                        <option selected>Seleccione una Marca</option>
                                        <option value="1">Asus</option>
                                        <option value="2">Acer</option>
                                        <option value="3">HP</option>
                                        <option value="4">Toshiba</option>
                                    </select>
                                </div>
                                <!-- <p class="error" id="errorMarca"></p> -->
                            </div>
                            <div class="input-group mb-3">
                                <div>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Linea</span>
                                        <input id="eLinea" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                </div>
                                <!-- <p class="error" id="errorlinea"></p> -->
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Serial</span>
                                    <input id="eSerial" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                               <!--  <p class="error" id="errorSerial"></p> -->
                            </div>
                            <div class="input-group mb-3">
                                <div>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Placa</span>
                                        <input id="ePlaca" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                </div>
                                <!-- <p class="error" id="errorPlaca"></p> -->
                            </div>
                            <div class="input-group">
                                <div>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Modelo</span>
                                        <input id="eModelo" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                </div>
                                <!-- <p class="error" id="errorModelo"></p> -->
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <div class="col-12">
                                    <select id="eTipoEquipo" class="form-select" aria-label="Default select example" onchange="selectTipoPortatil()">
                                        <option selected>Seleccione una Opción</option>
                                        <option value="1">Laptop - Portatil</option>
                                        <option value="2">Escritorio</option>
                                    </select>
                                </div>
                                <!-- <p class="error" id="errorTipoEquipos"></p> -->
                            </div>
                            <div class="input-group mb-3">
                                <div>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Contrato</span>
                                        <input id="eContrato" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                </div>
                                <!-- <p class="error" id="errorContrato"></p> -->
                            </div>
                            <div class="input-group mb-3">
                                <div class="form-check">
                                    <input id="checkUO" class="form-check-input" type="checkbox" >
                                    <label class="form-check-label" for="checkUO">
                                        Unidad Optica
                                    </label>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkCamara">
                                    <label class="form-check-label" for="checkCamara">
                                        Camara
                                    </label>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="form-check">
                                    <input id="checkActivo" class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label" for="checkActivo">
                                        Activo
                                    </label>
                                </div>
                            </div>                         
                        </div>
                        <div class="col-12 mt-3 justify-content-center">
                            <button id="btnGuardarEdicion" type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </div>
            </form> 
            </div>
        </div>

    </main>
    <footer class="footert">
        <div class="footert__descripcion">
            <h6>©2022 Viewx. Todos los Derechos Reservados</h6>
